<!-- followers modal dialog -->
<div class="modal hide fade" id="followersModal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">x</button>
        <h3>Users followed by: <span id="followedUser"></span></h3>
    </div>
    <div class="modal-body">
        <div class="box">
            <div class="box-content">
                <table id="followersTable" class="table table-striped table-bordered bootstrap-datatable datatable">
                    <thead>
                        <tr>
                            <th data-rel="tooltip" title="The username of the follower">Username</th>
                            <th data-rel="tooltip" title="The user signup date">Signup date</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
